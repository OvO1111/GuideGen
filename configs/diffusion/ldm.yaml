model:
  base_learning_rate: 1.e-4
  train_target: ldm.models.diffusion.ddpm.LatentDiffusion
  test_target: inference.models.InferLatentDiffusion
  params:
    linear_start: 0.0015
    linear_end: 0.0195
    num_timesteps_cond: 1
    log_every_t: 200
    timesteps: 1000
    loss_type: l1
    first_stage_key: image
    cond_stage_key: 
      crossattn: text
      concat: label
    conditioning_key: hybrid
    image_size: [32, 32, 32]  # after first-stage encoding
    channels: 8  # after first-stage encoding
    monitor: val/loss_simple
    cond_stage_trainable: true
    use_ema: false
    ckpt_path: /ailab/user/xxx/data/ldm/guidegen_ldm_128_128_128_wo_textcond/checkpoints/epoch=000136.ckpt

    unet_config:
      target: ldm.modules.diffusionmodules.openaimodel.UNetModel
      params:
        in_channels: 12
        out_channels: 8
        model_channels: 128
        attention_resolutions: []
        num_res_blocks: 2
        channel_mult: [1, 2, 4]
        num_head_channels: 64
        use_checkpoint: true  # always use ckpt
        # use_spatial_transformer: true
        # context_dim: 768

    first_stage_config:
      target: ldm.models.autoencoder.VQModelInterface
      params:
        monitor: "val/rec_loss"
        image_key: image
        embed_dim: 8
        n_embed: 8192
        dims: 3
        lossconfig:
          target: torch.nn.Identity

        ddconfig:
          double_z: false
          z_channels: 8
          resolution: [128, 128, 128]
          in_channels: 1
          out_ch: 1
          ch: 128
          ch_mult: [ 1, 1, 1 ]  # num_down = len(ch_mult)-1
          num_res_blocks: 2
          attn_resolutions: []
          dropout: 0.0
          attn_type: none

    cond_stage_config: 
      # guidegen
      target: ldm.modules.encoders.modules.HybridConditionEncoder
      params:
        concat_module:
          target: ldm.modules.diffusionmodules.model.Encoder
          params:
            double_z: false
            z_channels: 4
            resolution: [128, 128, 128]
            in_channels: 2
            ch: 64
            out_ch: 1
            ch_mult: [1,1,1]  # num_down = len(ch_mult)-1
            num_res_blocks: 1
            dropout: 0.0
            attn_resolutions: []  # on z axis, starting with 12->24->48 for len(ch_mult)==4 and resolution==96
            attn_type: none
        crossattn_module:
          target: torch.nn.Identity

  test_only_params:
    ckpt_path: /ailab/user/xxx/data/ldm/guidegen_ldm_128_128_128/checkpoints/epoch=000234.ckpt
    save_dataset: true 
    save_dataset_path: /ailab/user/xxx/code/latentdiffusion/rebuttal/case_check_lfg
    suffix_keys: 
      samples: .nii.gz
      mask: .nii.gz

data:
  target: main.DataModuleFromConfig
  params:
    batch_size: 1
    num_workers: 2
    wrap: False
    train:
      target: ldm.data.base.RebuttalDataset
    validation:
      target: ldm.data.base.RebuttalDataset

lightning:
  callbacks:
    image_logger:
      target: main.ImageLogger
      params:
        train_batch_frequency: 200
        max_images: 10
        log_images_kwargs: 
          ddim_steps: 50
        logger:
          inputs: 
            target: image_rescale
          conditioning:
            target: image_rescale
          reconstruction:
            target: image_rescale
          samples:
            target: image_rescale

  trainer:
    benchmark: true
    max_epochs: 1000
    replace_sampler_ddp: false
    limit_test_batches: 500